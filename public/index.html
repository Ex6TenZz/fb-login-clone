<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Pay</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/mastercard-logo.png" />
    <style>
      :root {
        --orange: #ff5a00;
        --gray: #d9d9d9;
        --dark: #1c1c1e;
        --text-light: #fff;
        --text-muted: #aaa;
        --border: #3a3a3c;
        --error: #ff453a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--dark);
        color: var(--text-light);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: var(--text-light);
      }

      .top-bar .logos {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .top-bar img {
        width: 20px;
        height: 20px;
      }

      .top-bar .globe {
        cursor: pointer;
      }

      h1 {
        font-size: 1.2rem;
        color: var(--orange);
        margin: 1.5rem 0 0.3rem;
      }

      h2 {
        font-size: 1.2rem;
        font-weight: normal;
        margin-bottom: 1.2rem;
        color: white;
      }

      .subtext {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 2rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 2.5rem;
      }

      input {
        background: none;
        border: 1px solid var(--border);
        border-radius: 6px;
        width: 100%;
        padding: 1.2rem 1rem 0.5rem;
        color: white;
        font-size: 1rem;
      }

      label {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 1rem;
        color: var(--text-muted);
        pointer-events: none;
        transition: 0.2s ease;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label {
        top: 0.4rem;
        font-size: 0.7rem;
        color: var(--orange);
      }

      .error-text {
        font-size: 0.75rem;
        color: var(--error);
        margin-top: 0.3rem;
      }

      .info-text {
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: -1.8rem;
        margin-bottom: 1.5rem;
      }

      button {
        width: 100%;
        background-color: var(--gray);
        color: black;
        border: none;
        padding: 0.9rem;
        font-weight: bold;
        border-radius: 999px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button.active {
        background-color: var(--orange);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="logos">
          <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
          <img src="https://img.icons8.com/ios-filled/50/ffffff/forward-button.png" />
        </div>
        <div class="globe">PL üåê</div>
      </div>

      <h1>Click to Pay</h1>
      <h2>Szybki, bezpieczny spos√≥b p≈Çatno≈õci online</h2>

      <div class="input-group">
        <input type="text" id="email" placeholder=" " />
        <label for="email">Adres e-mail lub numer telefonu kom√≥rkowego</label>
        <div class="error-text" id="error"></div>
      </div>

      <div class="info-text" id="info">Click to Pay u≈ºyje tych informacji, aby Ciƒô zweryfikowaƒá i wysy≈Çaƒá na ten numer kody weryfikacyjne. MogƒÖ zostaƒá naliczone op≈Çaty za wiadomo≈õci/transmisjƒô danych.</div>

      <button id="confirm">POTWIERD≈π</button>
    </div>

    <script>
      const input = document.getElementById('email');
      const error = document.getElementById('error');
      const button = document.getElementById('confirm');

      function validate(value) {
        const phone = /^\+48\d{9}$/;
        const email = /^[\w.-]+@[\w.-]+\.\w{2,}$/;
        return phone.test(value) || email.test(value);
      }

      input.addEventListener('input', () => {
        if (!input.value.trim()) {
          error.textContent = 'To pole jest wymagane';
          button.classList.remove('active');
        } else if (!validate(input.value)) {
          error.textContent = 'Potwierd≈∫ adres e-mail i spr√≥buj ponownie';
          button.classList.remove('active');
        } else {
          error.textContent = '';
          button.classList.add('active');
        }
      });
    </script>
  </body>
</html>
