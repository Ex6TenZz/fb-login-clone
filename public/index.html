<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
  <link rel="stylesheet" href="/src/style.css" />
  <script type="module" src="/src/main.js"></script>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
    <div class="flex items-center justify-center min-h-screen">
      <div class="flex flex-col lg:flex-row items-center lg:items-start justify-center gap-12">
        <div class="max-w-sm lg:max-w-md">
          <img src="https://static.xx.fbcdn.net/rsrc.php/yl/r/ogmP7OE0vXG.svg" alt="Facebook" class="w-80 mb-4">
          <h2 class="text-xl lg:text-2xl text-gray-800">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
          <form action="https://facebook.com" method="GET" class="flex flex-col gap-3">
            <input type="text" placeholder="Email or phone number" class="border border-gray-300 p-3 rounded focus:outline-blue-500" required>
            <input type="password" placeholder="Password" class="border border-gray-300 p-3 rounded focus:outline-blue-500" required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">Log In</button>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="text-sm text-blue-600 text-center hover:underline">Forgot password?</a>
            <hr class="my-2">
            <a href="https://www.facebook.com/r.php?entry_point=login" class="bg-green-500 hover:bg-green-600 text-white text-center font-bold py-2 rounded">Create new account</a>
          </form>
        </div>
      </div>
    </div>
    <p class="text-center mt-4 text-sm"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="font-semibold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
  </body>
</html>
