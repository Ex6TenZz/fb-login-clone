<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to your account</title>
  <link rel="stylesheet" href="ug-style.css" />
</head>
<body>
  <div class="bg">
    <div class="login-box">
      <h1>Sign in</h1>
      <p class="email">student@studms.ug.edu.pl</p>
      <input type="password" placeholder="Password" />
      <a href="#">Forgot my password</a>
      <button>Sign in</button>
      <p class="note">Resetowanie zapomnianego hasła dla studentów i doktorantów UG odbywa się na Portalu Studenta w zakładce „Office 365”.</p>
    </div>
  </div>
</body>
</html>
