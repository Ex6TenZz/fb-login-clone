<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://masterpass.com/etc/designs/masterpass/clientlibs_base/img/homepage/homepage-hero-background.jpg') center/cover no-repeat;
      animation: fadeBg 8s ease-in-out infinite alternate;
    }
    @keyframes fadeBg {0%{filter:brightness(1)}100%{filter:brightness(0.9)}}
    .fade-in{animation:fadeIn 0.6s ease-out both;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans backdrop-blur-md">
  <div class="bg-white/90 backdrop-blur-xl w-[480px] sm:w-[640px] rounded-2xl shadow-2xl p-6 fade-in">
    <div class="flex justify-between items-center border-b pb-2">
      <h1 class="text-lg font-semibold text-gray-700">Portfel Masterpass™</h1>
      <button onclick="logout()" class="text-sm text-red-500 underline hover:text-red-700">Wyloguj się</button>
    </div>
    <div class="mt-4 space-y-2">
      <p class="text-sm text-gray-600">Użytkownik: <span id="userEmail" class="font-medium text-black"></span></p>
      <p class="text-sm text-gray-600">Saldo: <span id="userBalance" class="font-bold text-green-600"></span> PLN</p>
    </div>
    <div class="mt-4">
      <a href="card.html" class="block bg-orange-500 hover:bg-orange-600 text-white py-2 rounded text-center transition">Wypłać środki na kartę</a>
    </div>
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2">Ostatnie transakcje</h2>
      <ul class="space-y-3">
        <li class="flex justify-between items-center bg-gray-100 rounded p-3">
          <div>
            <p class="font-medium">+200 PLN</p>
            <p class="text-xs text-gray-500">Telefon: +48 600 123 456</p>
          </div>
          <button class="text-blue-500 hover:underline">Szczegóły</button>
        </li>
        <li class="flex justify-between items-center bg-gray-100 rounded p-3">
          <div>
            <p class="font-medium">-50 PLN</p>
            <p class="text-xs text-gray-500">Konto: PL12 3456 7890 1234 5678 9012</p>
          </div>
          <button class="text-blue-500 hover:underline">Zwróć</button>
        </li>
        <li class="flex justify-between items-center bg-gray-100 rounded p-3">
          <div>
            <p class="font-medium">-120 PLN</p>
            <p class="text-xs text-gray-500">Telefon: +48 501 234 567</p>
          </div>
          <button class="text-blue-500 hover:underline">Zwróć</button>
        </li>
      </ul>
    </div>
  </div>

  <script>
    const u = JSON.parse(localStorage.getItem('user'));
    if (!u) return window.location.href = 'index.html';

    document.getElementById('userEmail').textContent = u.email;
    document.getElementById('userBalance').textContent = u.balance;

    function logout(){
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
