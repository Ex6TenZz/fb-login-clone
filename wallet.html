<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="bg-white w-[480px] sm:w-[640px] rounded shadow-lg p-6 space-y-6">
    <div class="flex justify-between items-center border-b pb-2">
      <h1 class="text-lg font-semibold text-gray-700">Portfel Masterpass™</h1>
      <button onclick="logout()" class="text-sm text-red-500 underline">Wyloguj się</button>
    </div>

    <div>
      <p class="text-sm text-gray-600">Użytkownik: <span id="userEmail" class="font-medium text-black"></span></p>
      <p class="text-sm text-gray-600">Saldo: <span id="userBalance" class="font-bold text-green-600"></span> PLN</p>
    </div>

    <div class="pt-4">
      <a href="card.html" class="block bg-orange-500 hover:bg-orange-600 text-white py-2 rounded text-center">Wypłać środki na kartę</a>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) window.location.href = 'index.html';

    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userBalance').textContent = user.balance;

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
