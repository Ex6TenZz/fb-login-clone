<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click to Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1d1d1d;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      color: #f46c24;
      font-size: 1rem;
      text-transform: uppercase;
    }
    .title {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: 500;
      text-align: center;
    }
    .subtitle {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #b3b3b3;
      text-align: center;
    }
    form {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #f46c24;
      box-shadow: 0 0 0 2px rgba(244, 108, 36, 0.5);
    }
    .error {
      border-color: #ff4d4d !important;
    }
    .button {
      background: #555;
      padding: 1rem;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      border: none;
      cursor: not-allowed;
      transition: background 0.3s;
    }
    .button.active {
      background: #f46c24;
      cursor: pointer;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.75rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://img.icons8.com/color/24/000000/mastercard-logo.png" alt="mc" />
      Click to Pay
    </div>
    <div class="title">Szybki, bezpieczny sposób płatności online</div>
    <div class="subtitle">Zaloguj się, aby kontynuować</div>

    <form id="loginForm">
      <input
        id="loginInput"
        type="text"
        placeholder="Adres e-mail lub numer telefonu komórkowego"
        autocomplete="email"
        required
      />
      <button type="submit" id="submitBtn" class="button">POTWIERDŹ</button>
    </form>

    <footer>
      Pomoc &nbsp;|&nbsp; Warunki &nbsp;|&nbsp; Polityka prywatności
    </footer>
  </div>

  <script>
    const input = document.getElementById('loginInput');
    const button = document.getElementById('submitBtn');
    const form = document.getElementById('loginForm');

    const validRegex = /^(\+48\d{9}|[\w.-]+@[\w.-]+\.[a-zA-Z]{2,})$/;

    input.addEventListener('input', () => {
      const isValid = validRegex.test(input.value);
      input.classList.toggle('error', !isValid && input.value !== '');
      button.classList.toggle('active', isValid);
      button.disabled = !isValid;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validRegex.test(input.value)) return;
      alert('Dalszy proces logowania...');
    });
  </script>
</body>
</html>
