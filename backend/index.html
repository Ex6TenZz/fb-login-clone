<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login Clone</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Facebook</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <input id="email" type="email" placeholder="Email or phone number"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="emailError" class="text-red-500 text-sm mt-1"></p>
      </div>
      <div>
        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">
        Log In
      </button>
      <p id="successMessage" class="text-green-600 text-sm text-center mt-2"></p>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
